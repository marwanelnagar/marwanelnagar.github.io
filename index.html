        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@200;400;500;700;900&display=swap');
        
        :root {

        body {

        /* --- خلفية فخمة وهادئة --- */
        .luxury-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 0% 0%, rgba(30, 58, 138, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(88, 28, 135, 0.15) 0%, transparent 40%);
        }

        /* تأثير الجزيئات الهادئة */
        .stars {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.2;
        }

        /* --- كارت الفخامة --- */
        .main-card {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 3rem;
            position: relative;
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.8);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .main-card:hover {
            border-color: rgba(96, 165, 250, 0.2);
        }

        /* حواف مضيئة خفيفة جداً */
        .card-glow {
            position: absolute;
            inset: -1px;
            background: linear-gradient(135deg, rgba(96, 165, 250, 0.2), transparent, rgba(167, 139, 250, 0.2));
            border-radius: 3rem;
            z-index: -1;
            opacity: 0.5;
        }

        /* --- صورة البروفايل --- */
        .image-frame {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto;
        }

        .image-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 2.8rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 5px;
            background: rgba(0, 0, 0, 0.2);
        }

        .online-indicator {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 16px;
            height: 16px;
            background: #22c55e;
            border-radius: 50%;
            border: 3px solid #0f172a;
        }

        .pulse-ring {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 16px;
            height: 16px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(2.5); opacity: 0; }
        }

        /* --- روابط بلمسة ناعمة --- */
        .link-btn {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.03);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .link-btn:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(96, 165, 250, 0.3);
            transform: scale(1.02);
        }

        .link-btn i {
            transition: all 0.4s ease;
            filter: grayscale(1);
            opacity: 0.6;
        }

        .link-btn:hover i {
            filter: grayscale(0);
            opacity: 1;
            transform: rotate(-10deg) scale(1.1);
        }

        /* إخفاء الروابط التي لم تضف لها رابط حقيقي بعد */

        .reveal {

            opacity: 0;
        }

        @keyframes revealEffect {
            from { opacity: 0; transform: translateY(30px); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0); filter: blur(0); }
        }
